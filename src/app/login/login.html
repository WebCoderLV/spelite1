<div
  class="bg"
  style="
    background-image: url('images/welcome2.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
  "
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-white">Please log in</h2>
        </div>

        <div>
          <form (submit)="onLogIn(); $event.preventDefault()">
            <div class="mb-3">
              <label>
                <span>Username:</span>
                <input
                  [field]="loginForm.username"
                  type="text"
                  placeholder="Enter username"
                  class="form-control"
                  [class.is-invalid]="
                    loginForm.username().touched() && loginForm.username().invalid()
                  "
                />
                @if(loginForm.username().touched() && loginForm.username().invalid()) { @for(error
                of loginForm.username().errors(); track error){
                <div class="invalid-feedback d-block">
                  {{ error.message }}
                </div>
                } }
              </label>
            </div>
            <div class="mb-3">
              <label>
                <span>Password:</span>
                <input
                  [field]="loginForm.password"
                  type="password"
                  placeholder="Enter password"
                  class="form-control"
                  [class.is-invalid]="
                    loginForm.password().touched() && loginForm.password().invalid()
                  "
                />
                @if(loginForm.password().touched() && loginForm.password().invalid()) { @for(error
                of loginForm.password().errors(); track error){
                <div class="invalid-feedback d-block">
                  {{ error.message }}
                </div>
                } }
              </label>
            </div>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary"
                type="button"
                (click)="onLogIn()"
                [disabled]="!loginForm().valid()"
              >
                Let's play!
              </button>

              @if(!loginForm().valid() && (loginForm.username().touched() ||
              loginForm.password().touched())) {
              <small class="text-danger text-center">
                Please fix the errors above before submitting!
              </small>
              }
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
