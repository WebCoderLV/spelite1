<div
  class="bg"
  style="
    background-image: url('images/welcome2.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
  "
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-white">Please log in</h2>
        </div>

        <div class="card p-4 bg-opacity-75 bg-opacity-75 text-white">
          <form (submit)="onLogIn(); $event.preventDefault()">
            <div class="mb-3">
              <label>
                <span>Username:</span>
                <input [field]="loginForm.username" type="text" placeholder="Enter username" />
              </label>
            </div>
            <div class="mb-3">
              <label>
                <span>Password:</span>
                <input [field]="loginForm.password" type="password" placeholder="Enter password" />
              </label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" (click)="onLogIn()">Let's play!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
